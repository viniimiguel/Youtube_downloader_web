<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/venv/Css/Styles.css">
    <title>Youtube Downloader</title>
</head>
<body>
    <nav>
        <h1>YoutubeDownloader</h1>
    </nav>
    
    <header>
        <div class="Campo">
            <form method="POST">
                <label for="link">Digite o link que você deseja baixar:</label>
                <input type="text" id="link" name="link" required>
                <br>
                <label for="option">Escolha a opção:</label>
                <select id="option" name="option">
                    <option value="1">Baixar Vídeo</option>
                    <option value="2">Baixar Áudio</option>
                </select>
                <br>
                <button type="submit" class="baixa">Baixar</button>
            </form>
        </div>
    </header>
    
    <footer>

    </footer>
</body>
</html>
