<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Youtube Downloader</title>
</head>
<body>
    <nav>
        <h1>YoutubeDownloader</h1>
    </nav>
    
    <header>
        <div class="campo">
            <form method="POST">
                <label for="link">Digite o link que você deseja baixar:</label>
                <input type="text" id="link" name="link" class= "dig" required>
                <br>
                <label for="option">Escolha a opção:</label>
                <select id="option" name="option" class="op">
                    <option value="1">Baixar Vídeo</option>
                    <option value="2">Baixar Áudio</option>
                </select>
                <br>
                <button type="submit" class="baixa">Baixar</button>
            </form>
        </div>
    </header>
    
    <footer>
        <div id="disqus_thread"></div>
            <script>
                /**
